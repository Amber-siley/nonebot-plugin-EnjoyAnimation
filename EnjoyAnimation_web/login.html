<!DOCTYPE html>
<html>
<head>
    <title>Enjoy Login</title>
    <meta charset="UTF-8">
    <meta name="auther" content="Slexce">
    <!-- <link rel="stylesheet" type="text/css" href="./index.css"> -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='index.css')}}">
    <script>
        function login(event)
        {
            event.preventDefault();
            var token=localStorage.getItem("token")
            var username=document.forms["loginForm"]["username"].value;
            var password=document.forms["loginForm"]["password"].value;
            console.log("username:"+username+"  password:"+password);
            if (username == "" || password == "" || username== null || password==null)
            {
                alert("请输入账号和密码");
            }
            else
            {
                fetch("/login",{
                    method:"POST",
                    headers:{"Content-Type":'application/json'},
                    body:JSON.stringify(
                        {
                            "username":username,
                            "password":password,
                            "token":token
                        }
                    )
                })
                    .then(Response => Response.json())
                    .then(result => {
                        if (result['status']=='lost'){
                            eval(result["tmps"]);
                        }
                        else{
                            token=result["tmps"];
                            localStorage.setItem("token",token);
                            fetch("/User",{
                                method:"POST",
                                headers:{"Content-Type":'application/json'},
                                body:JSON.stringify(
                                    {
                                        "token":token
                                    }   
                                )
                            })
                                .then(Response => Response.json())
                                .then(res => {
                                    if (res["status"]=="success"){
                                        eval(res["tmps"])
                                    }
                                })
                        }
                    })
                    .catch(Error => console.log(Error));
            }
        }
    </script>
</head>
<body>
    <div class="box">
        <div class="left"></div>
        <div class="right">
            <h4>登录</h4>
            <form id="loginForm" name="loginForm">
                <input class="acc" type="text" id="username" name="username" placeholder="账号">
                <input class="acc" type="password" id="password" name="password" placeholder="密码">
                <input class="submit" type="submit" value="Login" onclick="login(event)">
            </form>
        </div>
    </div>
</body>
</html>
